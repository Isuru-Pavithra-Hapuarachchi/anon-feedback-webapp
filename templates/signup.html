<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Your App Name</title>
    <style>
        :root {
          --primary: #6366f1;
          --primary-hover: #4f46e5;
          --text: #1e293b;
          --text-light: #64748b;
          --border: #e2e8f0;
          --bg: #f8fafc;
          --card-bg: #ffffff;
          --success: #10b981;
          --error: #ef4444;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
          background-color: var(--bg);
          color: var(--text);
          line-height: 1.6;
          padding: 20px;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        h1, h2, h3 {
          font-weight: 600;
          margin-bottom: 0.5rem;
        }

        p {
          margin-bottom: 1rem;
          color: var(--text-light);
        }

        a {
          color: var(--primary);
          text-decoration: none;
          transition: all 0.2s;
        }

        a:hover {
          text-decoration: underline;
        }

        .auth-container {
          width: 100%;
          max-width: 420px;
        }

        .auth-card {
          background: var(--card-bg);
          border-radius: 12px;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                      0 2px 4px -1px rgba(0, 0, 0, 0.06);
          padding: 2rem;
        }

        .auth-header {
          text-align: center;
          margin-bottom: 2rem;
        }

        .auth-header h1 {
          font-size: 1.75rem;
        }

        .form-group {
          margin-bottom: 1.25rem;
        }

        label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: 500;
          font-size: 0.875rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid var(--border);
          border-radius: 8px;
          font-size: 1rem;
          transition: all 0.2s;
        }

        input:focus {
          outline: none;
          border-color: var(--primary);
          box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
          display: inline-block;
          padding: 0.75rem 1.5rem;
          background-color: var(--primary);
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.2s;
          text-align: center;
          width: 100%;
          margin-top: 0.5rem;
        }

        .btn:hover {
          background-color: var(--primary-hover);
          transform: translateY(-1px);
        }

        .auth-footer {
          text-align: center;
          margin-top: 1.5rem;
          font-size: 0.875rem;
        }
        
        .error-message {
          color: var(--error);
          font-size: 0.875rem;
          margin-top: 1rem;
          text-align: center;
          padding: 0.5rem;
          background-color: rgba(239, 68, 68, 0.1);
          border-radius: 6px;
        }
        
        .requirements {
          font-size: 0.75rem;
          color: var(--text-light);
          margin-top: 0.25rem;
        }

        @media (max-width: 480px) {
          .auth-card {
            padding: 1.5rem;
          }
          
          body {
            padding: 16px;
          }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Your Account</h1>
                <p>Join our community today</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required minlength="4" maxlength="10">
                    <div class="requirements">Must be 4-10 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="4" maxlength="10">
                    <div class="requirements">Must be 4-10 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required minlength="4" maxlength="10">
                </div>           
                <button type="submit" class="btn">Sign Up</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
