<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Anonymous Message</title>
    <style>
        :root {
            --primary-color: #8a2be2;
            --primary-light: #b19cd9;
            --dark-color: #222;
            --light-color: #fff;
            --gray-color: #f5f5f5;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--light-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .header {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h2 {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .message-form {
            padding: 30px 20px;
        }
        
        .message-box {
            margin-bottom: 20px;
        }
        
        .message-box textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            resize: vertical;
            font-size: 1rem;
            transition: border 0.2s, box-shadow 0.2s;
        }
        
        .message-box textarea:focus {
            outline: none;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }
        
        .message-box textarea::placeholder {
            color: #aaa;
        }
        
        .send-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .send-btn:hover {
            background-color: #7823c7;
            transform: translateY(-2px);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            background-color: var(--gray-color);
            font-size: 0.8rem;
            color: #777;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .message-form {
                padding: 20px 15px;
            }
            
            .message-box textarea {
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Send Anonymous Message</h2>
            <p>Express yourself freely without revealing your identity (Word Limt 150)</p>
        </div>
        
        <div class="message-form">
            <form method="POST">
                <div class="message-box">
                    <textarea name="content" placeholder="Type your anonymous message here..." required></textarea>
                </div>
                <button type="submit" class="send-btn">
                    Send Message
                </button>
            </form>
        </div>
        
        <div class="footer">
            Messages are anonymous • Be kind • Be respectful
        </div>
    </div>
</body>
</html>
