<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Anonymous</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --text: #2d3436;
            --text-light: #636e72;
            --bg: #f5f6fa;
            --card-bg: #ffffff;
            --success: #00b894;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .confirmation-container {
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease;
        }

        .confirmation-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .confirmation-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1.5rem;
            animation: bounce 1s;
        }

        .confirmation-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .confirmation-text {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            margin-bottom: 1.5rem;
        }

        .cta-button:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .secondary-link {
            color: var(--text-light);
            font-size: 0.9rem;
            display: block;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            .confirmation-card {
                padding: 2rem 1.5rem;
            }
            
            .confirmation-title {
                font-size: 1.5rem;
            }
            
            .confirmation-text {
                font-size: 1rem;
            }
            
            .cta-button {
                padding: 0.9rem 2rem;
                font-size: 1rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-card">
            <div class="confirmation-icon">âœ“</div>
            <h2 class="confirmation-title">Message Sent Anonymously!</h2>
            <p class="confirmation-text">Your secret is safe with us. Want to receive anonymous messages too?</p>
            <a href="{{ url_for('index') }}" class="cta-button">Create Your Own Link</a>
            <a href="/" class="secondary-link">or Return Home</a>
        </div>
    </div>
</body>
</html>
